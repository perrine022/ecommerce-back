spring.application.name=tradefood

# Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://db:3306/tradefood?serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Sellsy API
sellsy.client-id=${SELLSY_CLIENT_ID}
sellsy.client-secret=${SELLSY_CLIENT_SECRET}
sellsy.base-url=https://api.sellsy.com/v2
sellsy.auth-url=https://login.sellsy.com/oauth2/access-tokens

# Stripe API
stripe.api.key=${STRIPE_API_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.root=INFO
logging.level.com.tradeall.tradefood=INFO
